<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Paint</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
			<canvas id="canvas" width="600" height="500"></canvas>
			<input class="button" id="color" type="color">
			<input class="button" name="size" id="size" type="text" placeholder="1px">
			<button class="button" id="crayon" name="crayon"><img src='img/brushes.png' alt="crayon"></button>
			<button class="button" id="rect" name="rect"><img src='img/rect.png' alt="rectangle"></button>
			<button class="button" id="trait" name="trait"><img src='img/line.png' alt="trait"></button>
			<button class="button" id="cercle" name="cercle"><img src='img/circle.png' alt="cercle"></button>
			<button class="button" id="clear" name="clear">Clear</button>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
